spring:
  application:
    name: client
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: CONFIG #1
eureka:
  instance:
    non-secure-port: ${server.port:9111}
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.port:8111}/eureka/

